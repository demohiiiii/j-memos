plugins {
	id 'java'
	id 'org.springframework.boot' version '3.3.2'
	id 'io.spring.dependency-management' version '1.1.6'
	id 'org.graalvm.buildtools.native' version '0.10.2'
	id 'java-library'
	id 'idea'
}


group = 'top.demohiiiii'
version = '0.0.1-SNAPSHOT'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(21)
	}
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	maven { url 'https://maven.aliyun.com/repository/public' }
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'

	implementation 'com.mybatis-flex:mybatis-flex-spring-boot3-starter:1.9.5'
	implementation group: 'org.xerial', name: 'sqlite-jdbc', version: '3.46.0.1'
	implementation 'org.flywaydb:flyway-core:10.10.0'
	implementation 'org.springframework.boot:spring-boot-starter-jdbc'

	implementation group: 'io.github.linpeilie', name: 'mapstruct-plus-spring-boot-starter', version: '1.4.3'

	// Sa-Token 权限认证，在线文档：https://sa-token.cc
	implementation 'cn.dev33:sa-token-spring-boot3-starter:1.38.0'

	implementation 'cn.hutool:hutool-core:5.8.26'

	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'
	annotationProcessor 'com.mybatis-flex:mybatis-flex-processor:1.9.5'
	annotationProcessor group: 'io.github.linpeilie', name: 'mapstruct-plus-processor', version: '1.4.3'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

tasks.named('test') {
	useJUnitPlatform()
}
